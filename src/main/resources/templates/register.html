<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Kí Tài Khoản</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }
</style>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <a href="/login" class="mb-5"><strong>Về trang đăng nhập</strong></a>
                <form method="post">
                    <h3 class="text-center mb-4">Đăng kí tài khoản</h3>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="fullName" id="fullName" class="form-control form-control-lg" />
                        <label class="form-label" for="fullName">Họ và tên </label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text"  name="username" id="username" class="form-control form-control-lg" />
                        <label class="form-label" for="username">Tên tài khoản</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password"  name="password" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Mật khẩu</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg" />
                        <label class="form-label" >Nhập lại mật khẩu*</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" name="email" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Email </label>
                    </div>
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Đăng kí tài khoản</button>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">HOẶC</p>
                    </div>

                    <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" href="#!"
                       role="button">
                        <i class="fab fa-google me-2"></i> Đăng kí bằng tài khoản Google
                    </a>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
