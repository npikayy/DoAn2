<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Kí Tài Khoản</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }
</style>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <a href="/login" class="mb-5">Về trang đăng nhập</a>
                <form method="post">
                    <h3 class="text-center mb-4">Đăng kí tài khoản</h3>
                    <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center mt-3" role="alert" style="border-radius: 0.5rem; background-color: #f8d7da; color: #842029;">
                        <svg xmlns="http://www.w3.org/2000/svg" style="width: 1.5rem; height: 1.5rem; margin-right: 0.5rem;" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm.93-6.481c.287-.14.569.106.637.47l.007.09-.002 3.01c0 .36-.268.65-.637.732l-.09.007a.548.548 0 0 1-.538-.641l.002-3.01c0-.36.268-.65.637-.732z"/>
                        </svg>
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="fullName" id="fullName" class="form-control form-control-lg" />
                        <label class="form-label" for="fullName">Họ và tên </label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="username" id="username" class="form-control form-control-lg" />
                        <label class="form-label" for="username">Tên tài khoản </label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="password" id="password" class="form-control form-control-lg" onkeyup="checkPasswords()" />
                        <label class="form-label" for="password">Mật khẩu </label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control form-control-lg" onkeyup="checkPasswords()" />
                        <label class="form-label" for="confirmPassword">
                            Nhập lại mật khẩu <span style="color: red;">(*)</span>
                        </label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" name="email" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Email </label>
                    </div>
                    <button type="submit" id="submitButton" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" disabled>Đăng kí tài khoản</button>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">HOẶC</p>
                    </div>

                    <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" href="#!" role="button">
                        <i class="fab fa-google me-2"></i> Đăng kí bằng tài khoản Google
                    </a>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    function checkPasswords() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const submitButton = document.getElementById('submitButton');

        if (password && confirmPassword && password === confirmPassword) {
            submitButton.disabled = false;
        } else {
            submitButton.disabled = true;
        }
    }
</script>
</body>
</html>
