<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Responsive login and registration form - Bedimcode</title>
</head>
<body>
<!--=============== LOGIN IMAGE ===============-->
<svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
    <mask id="mask0" mask-type="alpha">
        <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
    </mask>

    <g mask="url(#mask0)">
        <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>

        <!-- Insert your image (recommended size: 1000 x 1200) -->
        <image class="login__img" href="img/bg-img3.jpg"/>
    </g>
</svg>
<div class="login container grid" id="loginAccessRegister">
    <!--===== LOGIN REGISTER =====-->
    <div class="login__access">
        <h1 class="login__title">Tạo tài khoản mới</h1>

        <div class="login__area">
            <form method="post" class="login__form">
                <div class="login__content grid">
                    <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center mt-3" role="alert" style="border-radius: 0.5rem; background-color: #f8d7da; color: #842029;">
                        <svg xmlns="http://www.w3.org/2000/svg" style="width: 1.5rem; height: 1.5rem; margin-right: 0.5rem;" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm.93-6.481c.287-.14.569.106.637.47l.007.09-.002 3.01c0 .36-.268.65-.637.732l-.09.007a.548.548 0 0 1-.538-.641l.002-3.01c0-.36.268-.65.637-.732z"/>
                        </svg>
                        <span th:text="${errorMessage}"></span>
                    </div>
                    <div class="login__group grid"></div>
                    <div class="login__box">
                        <input type="text" id="fullName" name="fullName" required placeholder=" " class="login__input">
                        <label for="fullName" class="login__label">Họ và tên</label>

                        <i class="ri-id-card-fill login__icon"></i>
                    </div>
                    <div class="login__box">
                        <input type="email" id="email" name="email" required placeholder=" " class="login__input">
                        <label for="email" class="login__label">Email</label>

                        <i class="ri-mail-fill login__icon"></i>
                    </div>
                    <div class="login__box">
                        <input type="text" id="username" name="username" required placeholder=" " class="login__input">
                        <label for="username" class="login__label">Tên tài khoản</label>
                        <i class="ri-id-card-fill login__icon"></i>
                    </div>


                    <div class="login__box">
                        <input type="password" id="password" name="password" required placeholder=" " class="login__input" onkeyup="checkPasswords()">
                        <label for="password" class="login__label">Mật khẩu</label>
                    </div>
                    <div class="login__box">
                        <input type="password" id="confirmPassword" required placeholder=" " class="login__input" onkeyup="checkPasswords()">
                        <label for="confirmPassword" class="login__label">Nhập lại mật khẩu</label>
                    </div>
                </div>

                <button type="submit" id="submitButton" class="login__button" disabled>Tạo tài khoản</button>
            </form>

            <p class="login__switch">
                Bạn đã có tài khoản?
                <a href="/login" class="mb-5 text-decoration-none">Đăng nhập</a>
            </p>
        </div>
    </div>
</div>

<!--=============== MAIN JS ===============-->
<script src="/js/main.js"></script>
<script>
    function checkPasswords() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const submitButton = document.getElementById('submitButton');

        if (password && confirmPassword && password === confirmPassword) {
            submitButton.disabled = false;
        } else {
            submitButton.disabled = true;
        }
    }
</script>
</body>
</html>
