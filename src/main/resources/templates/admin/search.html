<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang Tìm Kiếm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<style>
    .card-img-top {
        height: 150px;
        object-fit: cover;
    }
</style>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Tìm kiếm Bài hát</h1>
    <a href="/admin/songs_management" class="btn btn-secondary mb-3">Quay lại danh sách bài hát</a>
    <div>
        <div class="btn-group btn-group-custom mb-1" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" onclick="setSearchType('name')">Tên bài hát</button>
            <button type="button" class="btn btn-secondary" onclick="setSearchType('artist')">Ca sĩ</button>
            <button type="button" class="btn btn-secondary" onclick="setSearchType('genre')">Thể loại</button>
        </div>
        <form action="/api/songs/searchSongs" method="get" class="search-form d-flex h-50 mb-4">
            <input type="text" placeholder="Tìm kiếm bài hát" class="form-control me-4" name="name" id="search-input" required>
            <button type="submit" class="btn btn-primary" id="search-btn">Tìm kiếm</button>
        </form>
    </div>
    <div class="d-flex justify-flex-start flex-wrap m-4 ">
        <!-- Dạng lưới các card bài hát -->
        <div class="row m-1" th:each="song : ${songs}">
            <div class="col" style="width: 300px">
                <div class="card shadow-sm">
                    <!-- Ảnh bìa -->
                    <img th:src="${song.songPicUrl}" class="card-img-top" alt="Ảnh bìa">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${song.songName}">Tên bài hát</h5>
                        <p class="card-text">
                            <strong>Ca sĩ:</strong> <span th:text="${song.artist}">Artist</span><br>
                            <strong>Album:</strong> <span th:text="${song.album}">Album</span><br>
                            <strong>Thể loại:</strong> <span th:text="${song.genre}">Genre</span><br>
                            <strong>Phát hành:</strong> <span th:text="${song.releaseDate}">ReleaseDate</span><br>
                            <strong>Thời lượng:</strong> <span th:text="${song.duration}">Duration</span>
                        </p>
                        <!-- Audio player -->
                        <audio controls th:src="${song.songUrl}" style="width: 100%;"></audio>
                    </div>
                    <div class="card-footer bg-transparent">
                        <div class="btn-group d-flex" role="group">
                            <a class="btn btn-primary" th:href="@{/admin/songs_management/updateSong(songId=${song.songId})}">
                                <i class="fas fa-edit"></i> Sửa
                            </a>
                            <a class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa bài hát này?');" th:href="@{/admin/songs_management/deleteSong(songId=${song.songId})}">
                                <i class="fas fa-trash-alt"></i> Xóa
                            </a>
                        </div>
                    </div>
                </div><!-- End card -->
            </div><!-- End column -->
        </div><!-- End row -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function setSearchType(type) {
        document.getElementById('search-input').name = type;
    }
</script>
</body>
</html>
