<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light" th:fragment="navbar">
    <div class="d-flex align-items-center ps-4">
        <img src="/AdminDefaultAvatar.png" alt="logo" width="50" height="50" >
        <h4 class="ms-3 mb-0">ADMIN</h4>
    </div>
    <div class="d-flex justify-content-center flex-grow-1">
        <ul class="navbar-nav">
            <li class="nav-item mx-2">
                <a class="nav-link text-dark" href="/admin/songs_management"><strong>QUẢN LÝ BÀI HÁT</strong></a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link text-dark" href="/admin/user_management"><strong>QUẢN LÝ NGƯỜI DÙNG</strong></a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link text-dark" href="/admin/artist_management"><strong>QUẢN LÝ NGHỆ SĨ</strong></a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link text-dark" href="/admin/genre_management"><strong>QUẢN LÝ THỂ LOẠI</strong></a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link text-dark" href="/admin/playlist_management"><strong>QUẢN LÝ DANH SÁCH PHÁT</strong></a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link text-dark" href="/contact"><strong>QUẢN LÝ BÌNH LUẬN</strong></a>
            </li>
        </ul>
    </div>
    <div class="ml-auto">
        <a class="nav-link text-dark" href="#" onclick="confirmAction('logout','1')">Đăng xuất</a>
    </div>
    <div class="modal fade" id="actionModal" tabindex="-1" aria-labelledby="actionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="actionModalLabel">Confirm Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBodyContent">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <a id="confirmBtn" class="btn btn-primary">Xác nhận</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function confirmAction(type,entity, id) {
            const confirmBtn = document.getElementById('confirmBtn');
            const modalTitle = document.getElementById('actionModalLabel');
            const modalBody = document.getElementById('modalBodyContent');

            if (type === 'delete') {
                if (entity === 'user') {confirmBtn.href = `/admin/user_management/deleteUser?userId=${id}`;}
                else if (entity ==='song') {confirmBtn.href = `/admin/songs_management/deleteSong?songId=${id}`;}
                else if (entity === 'artist') {confirmBtn.href = `/admin/artist_management/deleteArtist?artistId=${id}`;}
                else if (entity === 'genre') {confirmBtn.href = `/admin/genre_management/deleteGenre?genreId=${id}`;}
                else if (entity === 'playlist') {confirmBtn.href = `/admin/playlist_management/deletePlaylist?playlistId=${id}`;}
                else if (entity === 'comment') {confirmBtn.href = `/admin/comment_management/deleteComment?commentId=${id}`;}
                modalTitle.innerText = 'Xác nhận xóa';
                modalBody.innerText = 'Bạn có chắc chắn muốn xóa?';
            } else if (type === 'logout') {
                confirmBtn.href = `/logout`;
                modalTitle.innerText = 'Xác nhận đăng xuất';
                modalBody.innerText = 'Bạn có chắc chắn muốn đăng xuất?';
            }

            const modal = new bootstrap.Modal(document.getElementById('actionModal'));
            modal.show();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</nav>
</body>
</html>
