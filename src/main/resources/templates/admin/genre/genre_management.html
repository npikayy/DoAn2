<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Trang quản lý thể loại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<style>
    .nav-link:hover {
        color: #007bff !important;
    }
</style>
<body>
<div th:if="${user == 'ROLE_ADMIN'}">
    <div th:replace="~{/admin/AdminNavbar :: navbar}"> </div>
</div>
<div th:if="${user == 'ROLE_UPLOADER'}">
    <div th:replace="~{/admin/UploaderNavbar :: navbar}"> </div>
</div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Danh sách thể loại</h1>
    <div class="mb-4 text-right d-flex">
        <button type="button" class="btn btn-primary" onclick="window.location.href='/admin/genre_management/addGenre'">
            <i class="fas fa-plus"></i> Thêm thể loại
        </button>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên thể loại</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="genre : ${genres}">
            <td th:text="${genre.genreId}"></td>
            <td th:text="${genre.genreName}"></td>
            <td>
                <a href="#" class="btn btn-sm btn-primary" th:href="@{/admin/genre_management/editGenre(genreId=${genre.genreId})}">Sửa</a>
                <a href="#" class="btn btn-sm btn-danger" th:attr="onclick='confirmAction(&quot;delete&quot;, &quot;genre&quot;, &quot;' + ${genre.genreId} + '&quot;);'">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
