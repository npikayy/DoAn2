<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Trang quản lý thể loại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="/css/styleTable.css">
</head>
<style>
    .nav-link:hover {
        color: #007bff !important;
    }
</style>
<body>
<div th:if="${user == 'ROLE_ADMIN'}">
    <div th:replace="~{/admin/AdminNavbar :: navbar}"> </div>
</div>
<div th:if="${user == 'ROLE_UPLOADER'}">
    <div th:replace="~{/admin/UploaderNavbar :: navbar}"> </div>
</div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Danh sách thể loại</h1>
    <div class="mb-4 text-right d-flex">
        <button type="button" class="btn btn-outline-primary rounded-pill" onclick="window.location.href='/admin/genre_management/addGenre'">
            Thêm thể loại
        </button>
    </div>
    <div class="table-container">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Tên thể loại</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="genre : ${genres}">
                <td th:text="${genre.genreName}"></td>
                <td>
                    <a href="#" class="btn btn-primary" th:href="@{/admin/genre_management/editGenre(genreId=${genre.genreId})}">
                        <i class="ri-edit-2-fill"></i>
                    </a>
                    <a href="#" class="btn btn-danger" th:attr="onclick='confirmAction(&quot;delete&quot;, &quot;genre&quot;, &quot;' + ${genre.genreId} + '&quot;);'">
                        <i class="ri-delete-bin-6-line"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
