<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Trang quản lý tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="/css/styleTable.css">
</head>
<style>
    .nav-link:hover {
        color: #007bff !important;
    }
</style>
<body>
<div th:replace="~{/admin/AdminNavbar :: navbar}"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Danh sách người dùng</h1>
<div th:replace="~{/admin/user/searchUserbar :: searchbar}"></div>
    <div class="mb-4 text-right d-flex">
        <button type="button" class="btn btn-outline-primary rounded-pill" onclick="window.location.href='/admin/user_management/uploader_management'">Danh sách Uploader</button>
    </div>
    <div class="table-container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Avatar</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Tên tài khoản</th>
                    <th>Quyền</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userId}"></td>
                    <td>
                        <img th:src="${user.userPicUrl}" alt="avatar" style="width: 100%; height: 100px; object-fit: cover;">
                    </td>
                    <td th:text="${user.fullName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                        <p class="status status-user" th:text="${user.role}">Người dùng</p>
                    </td>
                    <td>
                        <a href="#" class="btn btn-primary custom-title" data-title="Sửa quyền" th:href="@{/admin/user_management/updateUserRole(userId=${user.userId})}">
                            <i class="ri-edit-2-fill"></i>
                        </a>
                        <a href="#" class="btn btn-danger custom-title" data-title="Xóa" th:attr="onclick='confirmAction(&quot;delete&quot;, &quot;user&quot;, &quot;' + ${user.userId} + '&quot;);'">
                            <i class="ri-delete-bin-5-fill"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
