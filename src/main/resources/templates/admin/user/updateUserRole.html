<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin bài hát mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Sửa quyền của người dùng</h1>
    <a href="javascript:history.back();" class="btn btn-primary mb-3">Quay lại</a>
    <form method="post" enctype="multipart/form-data">
        <div class="d-flex justify-content-between">
            <div class="flex-fill me-3">
                <div class="form-group mb-3">
                    <label for="fullName">Tên:</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required
                           th:value="${user.fullName}" disabled>
                </div>
                <div class="form-group mb-3">
                    <label for="role">Quyền:</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="ROLE_USER" SELECTED>Người dùng</option>
                        <option value="ROLE_UPLOADER" >Uploader</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Cập nhật quyền</button>
            </div>
        </div>
    </form>
</div>
<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function() {
            var output = document.getElementById('coverImagePreview');
            output.src = reader.result;    // Đặt URL ảnh từ nội dung tệp đã đọc
            output.style.display = 'block';  // Hiển thị element ảnh
        };
        reader.readAsDataURL(event.target.files[0]); // Đọc tệp đầu tiên được chọn
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
