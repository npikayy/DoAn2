<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin bài hát mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Sửa quyền của người dùng</h1>
    <a href="javascript:history.back();" class="btn btn-outline-primary rounded-pill mb-3">Quay lại</a>
    <form method="post" enctype="multipart/form-data">
        <div class="d-flex justify-content-between">
            <div class="flex-fill me-3">
                <div class="login__box mb-3">
                    <input type="text" class="login__input" id="fullName" name="fullName" required th:value="${user.fullName}" disabled>
                    <label for="fullName" class="login__label">Tên:</label>
                </div>
                <div class="login__box mb-3">

                    <select class="form-select login__input" id="role" name="role">
                        <option value="ROLE_USER">Người dùng</option>
                        <option value="ROLE_UPLOADER" >Uploader</option>
                    </select>
                    <label for="role" class="login__label">Quyền:</label>
                </div>
                <button type="submit" class="normal__button">Cập nhật quyền</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
