<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bài hát</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<style>
    .card-img-top {
        height: 150px;
        object-fit: cover;
    }
    .nav-link:hover {
        color: #007bff !important;
    }
</style>
<body>
<div th:replace="~{/admin/navbar :: navbar}"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Danh sách bài hát</h1>
    <div th:replace="~{/admin/searchbar :: searchbar}"></div>
    <div class="mb-4 text-right d-flex">
        <button type="button" class="btn btn-primary" onclick="window.location.href='/admin/songs_management/addSong'">
            <i class="fas fa-plus"></i> Thêm nhạc
        </button>
        <button class="btn btn-primary ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#songDetails" aria-expanded="false" aria-controls="songDetails">
            Hiện/Ẩn thông tin
        </button>
    </div>
    <div class="d-flex justify-flex-start flex-wrap m-4 ">
    <div class="row m-1" th:each="song : ${song}">
        <div class="col" style="width: 300px">
            <div class="card shadow-sm">
                <!-- Ảnh bìa -->
                <img th:src="${song.songPicUrl}" class="card-img-top" alt="Ảnh bìa">
                <div class="card-body">
                    <h5 class="card-title" th:text="${song.songName}">Tên bài hát</h5>
                    <div class="collapse" id="songDetails">
                        <p class="card-text">
                            <strong>Ca sĩ:</strong> <span th:text="${song.artist}">Artist</span><br>
                            <strong>Album:</strong> <span th:text="${song.album}">Album</span><br>
                            <strong>Thể loại:</strong> <span th:text="${song.genre}">Genre</span><br>
                            <strong>Phát hành:</strong> <span th:text="${song.releaseDate}">ReleaseDate</span><br>
                            <strong>Thời lượng:</strong> <span th:text="${song.duration}">Duration</span><br>
                            <strong>Thêm bởi:</strong> <span th:text="${song.addedBy}">Duration</span>
                        </p>
                        <!-- Audio player -->
                        <audio controls th:src="${song.songUrl}" style="width: 100%;"></audio>
                    </div>
                </div>
                <div class="card-footer bg-transparent">
                    <div class="btn-group d-flex" role="group">
                        <a class="btn btn-primary" th:href="@{/admin/songs_management/updateSong(songId=${song.songId})}">
                            <i class="fas fa-edit"></i> Sửa
                        </a>
                        <a class="btn btn-danger" th:attr="onclick='confirmAction(&quot;delete&quot;,&quot;song&quot;,&quot;' + ${song.songId} + '&quot);'">
                            <i class="fas fa-trash-alt"></i> Xóa
                        </a>
                    </div>
                </div>
            </div><!-- End card -->

        </div><!-- End column -->
    </div><!-- End row -->
</div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn xóa bài hát này không?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <a href="#" id="deleteConfirmBtn" class="btn btn-danger">Xóa</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
