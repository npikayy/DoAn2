<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm bài hát mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 text-center">Thêm bài hát mới</h1>
        </div>
        <div class="card-body">
            <a href="javascript:history.back();" class="btn btn-secondary mb-3">Quay lại</a>
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="songName" class="form-label">Tên bài hát</label>
                    <input type="text" class="form-control" id="songName" name="songName" required>
                </div>
                <div class="mb-3">
                    <label for="artist" class="form-label">Ca sĩ</label>
                    <input type="text" class="form-control" id="artist" name="artist" required>
                </div>
                <div class="mb-3">
                    <label for="album" class="form-label">Album</label>
                    <input type="text" class="form-control" id="album" name="album">
                </div>
                <div class="mb-3">
                    <label for="genre" class="form-label">Thể loại</label>
                    <input type="text" class="form-control" id="genre" name="genre">
                </div>
                <div class="mb-3">
                    <label for="releaseDate" class="form-label">Ngày phát hành</label>
                    <input type="date" class="form-control" id="releaseDate" name="releaseDate">
                </div>
                <div class="mb-3">
                    <label for="musicFile" class="form-label">Tệp nhạc</label>
                    <input type="file" class="form-control" id="musicFile" name="musicFile" accept="audio/*" required>
                </div>
                <div class="mb-3">
                    <label for="coverImage" class="form-label">Ảnh bìa</label>
                    <input type="file" class="form-control" id="coverImage" name="coverImage" accept="image/*" onchange="previewImage(event)">
                </div>
                <div class="mb-3">
                    <label>Ảnh bìa xem trước</label>
                    <img id="coverImagePreview" class="img-thumbnail d-none" alt="Ảnh bìa xem trước">
                </div>
                <button type="submit" class="btn btn-primary w-100">Thêm bài hát</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function previewImage(event) {
        const input = event.target;
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgPreview = document.getElementById('coverImagePreview');
                imgPreview.src = e.target.result;
                imgPreview.classList.remove('d-none');
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</body>
</html>
