<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm bài hát mới</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Thêm bài hát mới</h1>
    <a href="javascript:history.back();" class="btn btn-primary mb-3">Quay lại</a>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="songName">Tên bài hát:</label>
            <input type="text" class="form-control" id="songName" name="songName" required>
        </div>

        <div class="form-group">
            <label for="artist">Ca sĩ:</label>
            <input type="text" class="form-control" id="artist" name="artist" required>
        </div>

        <div class="form-group">
            <label for="album">Album:</label>
            <input type="text" class="form-control" id="album" name="album">
        </div>

        <div class="form-group">
            <label for="genre">Thể loại:</label>
            <input type="text" class="form-control" id="genre" name="genre">
        </div>

        <div class="form-group">
            <label for="releaseDate">Ngày phát hành:</label>
            <input type="date" class="form-control" id="releaseDate" name="releaseDate">
        </div>

        <div class="form-group">
            <label for="musicFile">Tệp nhạc:</label>
            <input type="file" class="form-control-file" id="musicFile" name="musicFile" accept="audio/*" required>
        </div>

        <div class="form-group">
            <label for="coverImage">Ảnh bìa:</label>
            <input type="file" onchange="previewImage(event)" class="form-control-file" id="coverImage" name="coverImage" accept="image/*">
        </div>
        <div class="form-group">
            <label>Ảnh bìa xem trước:</label>
            <br>
            <img id="coverImagePreview" class="img-thumbnail" style="display:none;" alt="ảnh bìa xem trước" width="200" height="200">
        </div>

        <button type="submit" class="btn btn-primary">Thêm bài hát</button>
    </form>
</div>
<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function() {
            var output = document.getElementById('coverImagePreview');
            output.src = reader.result;    // Đặt URL ảnh từ nội dung tệp đã đọc
            output.style.display = 'block';  // Hiển thị element ảnh
        };
        reader.readAsDataURL(event.target.files[0]); // Đọc tệp đầu tiên được chọn
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
