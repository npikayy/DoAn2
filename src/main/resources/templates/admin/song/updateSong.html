<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin bài hát mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Sửa thông tin bài hát</h1>
    <a href="javascript:history.back();" class="btn btn-outline-primary rounded-pill mb-3">Quay lại</a>
    <form method="post" enctype="multipart/form-data">
        <div id="textInputs" class="text-inputs">
            <div class="login__box my-3">
                <input type="text" class="login__input" id="songName" placeholder="" name="songName" th:value="${song.songName}" required>
                <label for="songName" class="login__label">Tên bài hát</label>
            </div>
            <div class="login__box my-3">
                <input type="text" class="login__input" id="artist" placeholder="" name="artist" th:value="${song.artist}" required>
                <label for="artist" class="login__label">Ca sĩ</label>
            </div>
            <div class="login__box my-3">
                <input type="text" class="login__input" id="album" placeholder="" th:value="${song.album}" name="album">
                <label for="album" class="login__label">Album</label>
            </div>
            <div class="login__box my-3">
                <input type="text" class="login__input" id="genre" placeholder="" th:value="${song.genre}" name="genre">
                <label for="genre" class="login__label">Thể loại</label>
            </div>
            <div class="login__box my-3">
                <input type="date" class="login__input" id="releaseDate" placeholder="" th:value="${song.releaseDate}" name="releaseDate">
                <label for="releaseDate" class="login__label">Ngày phát hành</label>
            </div>
            <p id="errorMessage" class="error-message d-none text-danger">Vui lòng ghi đầy đủ thông tin trước khi nhấn nút cập nhật!</p>
            <button type="submit" class="normal__button" id="updateButton">Cập nhật thông tin bài hát</button>
        </div>
    </form>
</div>
<script>
    document.getElementById("updateButton").addEventListener("click", function (event) {
        const textInput1 = document.getElementById("songName");
        const textInput2 = document.getElementById("artist");
        const textInput3 = document.getElementById("album");
        const textInput4 = document.getElementById("genre");
        const textInput5 = document.getElementById("releaseDate");
        const errorMessage = document.getElementById("errorMessage");

        // Check if a file is selected
        if (!textInput1.value ||!textInput2.value||!textInput3.value||!textInput4.value||!textInput5.value) {
            event.preventDefault(); // Prevent form submission
            errorMessage.classList.remove("d-none"); // Show the error message
        } else {
            errorMessage.classList.add("d-none"); // Hide the error message if valid
        }
    });
</script>
</body>
</html>
