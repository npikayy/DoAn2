<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Trang quản lý danh sách phát</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styleTable.css">
</head>
<style>
    .nav-link:hover {
        color: #007bff !important;
    }
</style>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Danh sách bài hát trong playlist</h1>
    <div class="mb-3 text-right d-flex">
        <a href="/admin/playlist_management" class="btn btn-outline-primary rounded-pill">Quay lại</a>
        <a th:href="@{/admin/playlist_management/songList(playlistId=${playlist.playlistId})}" class="btn btn-outline-primary rounded-pill mx-3">Thêm bài hát vào playlist</a>
    </div>
    <div>
        <div>
            <img th:src="${playlist.playlistPicUrl}" alt="Ảnh bìa" class="border border-2 border-primary" style="width: 100%; height: 250px; object-fit: cover;">
        </div>
        <div class="d-flex flex-column justify-content-center m-3">
            <!-- Playlist Name -->
            <div class="d-flex justify-content-center align-items-center">
                <h5 th:text="${playlist.playlistName}" class="mx-3 text-primary"></h5>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <h5 class="">Người tạo:</h5>
                <h5 th:text="${user}" class="mx-1 text-primary"></h5>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <h5 class="mx-1">Số bài hát trong playlist:</h5>
                <h5 th:text="${playlist.totalTracks}"></h5>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Ảnh</th>
                <th>Tên bài hát</th>
                <th>Tên ca sĩ</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="song : ${songs}">
                <td>
                    <img th:src="${song.songPicUrl}" alt="Ảnh bài hát" class="img-thumbnail" style="width: 100%; height: 100px; object-fit: cover;">
                </td>
                <td th:text="${song.songName}"></td>
                <td th:text="${song.artist}"></td>
                <td>
                    <a th:href="@{/admin/playlist_management/deleteSongFromPlaylist(playlistId=${playlist.playlistId}, songId=${song.songId})}" class="btn btn-danger custom-title" data-title="Xóa bài hát khỏi playlist">
                        <i class="ri-delete-bin-5-fill"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
