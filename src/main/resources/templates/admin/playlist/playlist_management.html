<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Trang quản lý danh sách phát</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<style>
    .nav-link:hover {
        color: #007bff !important;
    }
    /*.card-img-top {*/
    /*    height: 150px;*/
    /*    object-fit: cover;*/
    /*}*/
</style>
<body>
<div th:if="${user == 'ROLE_ADMIN'}">
    <div th:replace="~{/admin/AdminNavbar :: navbar}"> </div>
</div>
<div th:if="${user == 'ROLE_UPLOADER'}">
    <div th:replace="~{/admin/UploaderNavbar :: navbar}"> </div>
</div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Danh sách Playlist</h1>
    <div class="mb-4 text-right d-flex">
        <button type="button" class="btn btn-primary" onclick="window.location.href='/admin/playlist_management/addPlaylist'">
            <i class="fas fa-plus"></i> Thêm playlist
        </button>
    </div>
    <div class="d-flex justify-content-start overflow-auto m-4">
        <!-- Vòng lặp playlist -->
        <div th:each="playlist : ${playlists}" class="card shadow-sm me-3" style="width: 300px;">
            <!-- Hình ảnh bao phủ cả card -->
            <div style="position: relative;">
                <img th:src="${playlist.playlistPicUrl}" alt="Ảnh bìa" class="card-img-top"
                     style="width: 100%; height: 250px; object-fit: cover;">
                <!-- Các nút chồng lên hình ảnh -->
                <div style="position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0.5); padding: 10px;" class="d-flex justify-content-around">
                    <a class="btn btn-outline-light" th:attr="onclick='confirmAction(&quot;add&quot;,&quot;song&quot;,&quot;' + ${playlist.playlistId} + '&quot);'">
                        <i class="fas fa-music"></i> Thêm
                    </a>
                    <a class="btn btn-outline-light" th:href="@{/admin/playlist_management/editPlaylist(playlistId=${playlist.playlistId})}">
                        <i class="fas fa-edit"></i> Sửa
                    </a>
                    <a class="btn btn-outline-light" th:attr="onclick='confirmAction(&quot;delete&quot;,&quot;playlist&quot;,&quot;' + ${playlist.playlistId} + '&quot);'">
                        <i class="fas fa-trash-alt"></i> Xóa
                    </a>
                </div>
            </div>
            <!-- Tên playlist -->
            <div class="card-body text-center">
                <h5 th:text="${playlist.playlistName}"></h5>
            </div>
        </div>
    </div>
</div>
</body>
</html>
