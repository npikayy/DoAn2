<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
        <style>
         .divider:after,
         .divider:before {
             content: "";
             flex: 1;
             height: 1px;
             background: #eee;
         }
        </style>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form action="/login" method="post">
                    <h3 class="text-center mb-4">Đăng Nhập</h3>
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" style="width: 1.5rem; height: 1.5rem; margin-right: 0.5rem;" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm.93-6.481c.287-.14.569.106.637.47l.007.09-.002 3.01c0 .36-.268.65-.637.732l-.09.007a.548.548 0 0 1-.538-.641l.002-3.01c0-.36.268-.65.637-.732z"/>
                        </svg>
                    <span th:text="${errorMessage}"></span>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="username" name="username" class="form-control form-control-lg" />
                        <label class="form-label" for="username">Tên tài khoản</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Mật khẩu</label>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <a href="/register" class="mb-1">Đăng kí tài khoản</a>
                        <a href="#!">Quên mật khẩu?</a>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Đăng Nhập</button>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">HOẶC</p>
                    </div>

                    <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" href="#!"
                       role="button">
                        <i class="fab fa-google me-2"></i> Đăng nhập bằng Google
                    </a>

                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
