<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Mật Khẩu Mới</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Tạo Mật Khẩu Mới</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Form tạo mật khẩu mới -->
            <form method="POST">
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" name="email" th:value="${email}" id="email" class="form-control form-control-lg" disabled/>
                    <label class="form-label" for="email">Email </label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="password" id="password" class="form-control form-control-lg" onkeyup="checkPasswords()" />
                    <label class="form-label" for="password">Mật khẩu </label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control form-control-lg" onkeyup="checkPasswords()" />
                    <label class="form-label" for="confirmPassword">
                        Nhập lại mật khẩu <span style="color: red;">(*)</span>
                    </label>
                </div>
                <button type="submit" id="submitButton" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" disabled >Cập nhật mật khẩu mới</button>
            </form>
        </div>
    </div>
</div>
<!-- Thêm Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function checkPasswords() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const submitButton = document.getElementById('submitButton');

        if (password && confirmPassword && password === confirmPassword) {
            submitButton.disabled = false;
        } else {
            submitButton.disabled = true;
        }
    }
</script>
</body>
</html>
